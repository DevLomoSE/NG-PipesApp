<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes inclu√≠dos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">
    
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <div *ngIf="nombre">
                <p>
                    Saludos {{ nombre | titlecase }}, es un placer {{ gender | i18nSelect:invitacionMap }} a nuestro envento.
                </p>
                <button pButton class="p-button-outlined" label="Cambiar persona"
                        (click)="[randomIndex = getRandomIndex(), getPersona()]">
                </button>
            </div>
        </p-fieldset>
    </div>

    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{ personas.length | i18nPlural:clientesMapa }}
            </p>
            <button pButton class="p-button-danger p-button-outlined" label="Eliminar Cliente"
                    (click)="deletePersona()" *ngIf="personas.length>0">
            </button>
        </p-fieldset>
    </div>

</div>
